<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <div class="login-container">
            <h2>Game Store Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden">
        <nav>
            <h1>Game Store Dashboard</h1>
            <button id="logout-btn">Logout</button>
        </nav>
        
        <div class="dashboard-container">
            <!-- Game Management -->
            <section class="games-section">
                <h2>Games Management</h2>
                <form id="add-game-form">
                    <input type="text" id="game-title" placeholder="Title" required>
                    <input type="text" id="game-genre" placeholder="Genre" required>
                    <input type="number" id="game-price" placeholder="Price" step="0.01" required>
                    <input type="number" id="game-quantity" placeholder="Quantity" required>
                    <button type="submit">Add Game</button>
                </form>
                <div id="games-list"></div>
            </section>

            <!-- Customer Management -->
            <section class="customer-section">
                <h2>Customer Registration</h2>
                <form id="add-customer-form">
                    <input type="text" id="customer-name" placeholder="Name" required>
                    <input type="email" id="customer-email" placeholder="Email" required>
                    <input type="tel" id="customer-phone" placeholder="Phone" required>
                    <button type="submit">Register Customer</button>
                </form>
            </section>

            <!-- Loans Section -->
            <section class="loans-section">
                <h2>Active Loans</h2>
                <div id="loans-list"></div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
